<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>De que lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="Backend">Back-end 
            </label>
            <label>
                <input type="radio" name="devweb" id="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
           <label>Senioridade</label>              
           <select id="Senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
           </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="HTML">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                <label for="CSS">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="Javascript">Javascript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="C#">
                <label for="C#">C#</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="Phyton">
                <label for="Phyton">Phyton</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Java">
                <label for="Java">Java</label>
            </div>
        </fieldset>
    </form>
</body>
</html>
